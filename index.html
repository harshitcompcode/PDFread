<!DOCTYPE html>
<html>
<head>
    <title>PDF Data Extraction</title>
</head>
<body>
    <h1>PDF Data Extraction</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .jpg, .jpeg, .png">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
